<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link rel="stylesheet" href="./css/index.css" />

    <script defer src="./js/app.js"></script>
    <title>Weather APP</title>
  </head>
  <body>
    <form id="form">
      <input type="text" id="city" placeholder="Enter the name of the city" />

      <select id="country">
        <option value="" hidden>Select a country *optional</option>
      </select>

      <button type="submit">Get the weather forecast</button>
    </form>

    <div class="basic">
      <div id="currentTemp"></div>
      <div id="weatherIcon"></div>
    </div>

    <div class="status">
      <div id="status"></div>
      <div id="feelsLike"></div>
    </div>

    <div class="additional">
      <div id="humidity"></div>
      <div id="wind"></div>
    </div>

    <div class="sun">
      <div id="sunrise"></div>
      <div id="sunset"></div>
    </div>

    <div class="time">
      <div id="updateTime"></div>
      <div id="savedTime"></div>
    </div>

    <dialog class="modal">Loading...</dialog>
  </body>
</html>
